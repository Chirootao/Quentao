  <body class="body">

    <div
      id="carouselExampleIndicators"
      class="carousel slide slide-size position-absolute top-50 start-50 translate-middle"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://bookvillage.app/wp-content/uploads/2021/11/Manga-1536x864-1.jpeg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://media.lesechos.com/api/v1/images/view/62791ea972d4b9768d55207c/1280x720/0701494883813-web.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://www.marketing-professionnel.fr/wp-content/uploads/2009/06/naruto.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>

    <title>Exemple de bouton avec JavaScript</title>
  </head>
  <body>
    <button id="myButton">Cliquez ici !</button>
    <div class="myDiv"></div>

    <script>
      const button2 = document.querySelector('#myButton');
      const div = document.querySelector('.myDiv');
      const body = document.querySelector('body');

      button2.addEventListener('click', () => {
        div.innerText = "Hello world!";
        const monInterval = setInterval(  () => {
            const p = document.createElement('p');
            p.innerText = "Bonjour tout le monde !";
            div.appendChild(p);
        
        }, 500)
        setTimeout(function() {
  clearInterval(monInterval);
}, 10000);
  
});
    </script>
  </body>
  <footer class="footer">
    <div class="carte-footer" style="padding: 4px">
      <a href="./page1.html">En savoir plus</a>
    </div>
  </footer>
